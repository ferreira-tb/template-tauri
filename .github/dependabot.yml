version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    groups:
      non-major:
        patterns:
          - '*'
        update-types:
          - minor
          - patch
    labels:
      - 'dependencies'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'cargo'
    directory: '/'
    groups:
      non-major:
        patterns:
          - '*'
        update-types:
          - minor
          - patch
    labels:
      - 'dependencies'
    schedule:
      interval: 'weekly'
